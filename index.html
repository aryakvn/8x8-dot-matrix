<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>8x8 Dot Matrix HEX Generator</title>

<style>
  body {
    font-family: Arial, sans-serif;
  }

  .matrix {
    display: grid;
    grid-template-columns: repeat(8, 30px);
    gap: 5px;
    margin-bottom: 20px;
  }

  .matrix input {
    width: 20px;
    height: 20px;
  }

  table {
    border-collapse: collapse;
    margin-bottom: 20px;
  }

  td, th {
    border: 1px solid #444;
    padding: 6px 10px;
    text-align: center;
  }

  th {
    background: #eee;
  }

  pre {
    background: #111;
    color: #0f0;
    padding: 12px;
    font-size: 14px;
    overflow-x: auto;
  }

  code {
    font-weight: bold;
  }
</style>
</head>

<body>

<h2>8Ã—8 Dot Matrix HEX Generator (v2)</h2>

<div class="matrix" id="matrix"></div>

<table>
  <thead>
    <tr>
      <th>Row</th>
      <th>Binary</th>
      <th>HEX</th>
    </tr>
  </thead>
  <tbody id="output"></tbody>
</table>

<h3>C Array (copy & paste)</h3>
<pre id="cArray"></pre>

<script>
  const matrixDiv = document.getElementById("matrix");
  const outputBody = document.getElementById("output");
  const cArrayPre = document.getElementById("cArray");

  const grid = [];

  // Create 8x8 checkbox grid
  for (let r = 0; r < 8; r++) {
    grid[r] = [];
    for (let c = 0; c < 8; c++) {
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.addEventListener("change", updateOutput);
      matrixDiv.appendChild(checkbox);
      grid[r][c] = checkbox;
    }
  }

  function updateOutput() {
    outputBody.innerHTML = "";
    let hexRows = [];

    for (let r = 0; r < 8; r++) {
      let binary = "";

      for (let c = 0; c < 8; c++) {
        binary += grid[r][c].checked ? "1" : "0";
      }

      const hex =
        "0x" +
        parseInt(binary, 2)
          .toString(16)
          .padStart(2, "0")
          .toUpperCase();

      hexRows.push(hex);

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${r}</td>
        <td><code>${binary}</code></td>
        <td><code>${hex}</code></td>
      `;
      outputBody.appendChild(row);
    }

    // Generate C-style array values only
    cArrayPre.textContent =
      "{\n  " +
      hexRows.join(",\n  ") +
      "\n}";
  }

  updateOutput();
</script>

</body>
</html>
